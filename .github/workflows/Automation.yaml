name: Update README

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 


      - name: Calculate progress and update README
        run: |
          git diff --stat "Pure Map.map" "Current Map.map"

          DIFF_OUTPUT=$(git diff --stat "Pure Map.map" "Current Map.map")
          echo "Diff output: $DIFF_OUTPUT"
          
          CHANGED_LINES=$(echo "$DIFF_OUTPUT" | sed -n '$s/.* \([0-9]*\) .*/\1/p')
          echo "Extracted changed lines: $CHANGED_LINES"

          if [ -z "$CHANGED_LINES" ]; then
            echo "No changes detected"
            exit 0
          fi

          TOTAL_FUNCTIONS=6297
          PROGRESS=$((CHANGED_LINES * 100 / TOTAL_FUNCTIONS))

          README_CONTENTS=$(cat README.md)

          UPDATED_CONTENTS=$(echo "$README_CONTENTS" | sed "s/Reversing Progress-[0-9]*%25/Reversing Progress-$PROGRESS%25/")

          echo "$UPDATED_CONTENTS" > README.md

      - name: Commit and push if changed
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add README.md
          git commit -m "Update README with progress" -m "Changed lines: $CHANGED_LINES" || echo "No changes to commit"
          git push